<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Smart To-Do List</title>
</head>
<body>
    <h1>Smart To-Do List</h1>

    <nav>
        <a href="/create.html">Add a new blog</a>
    </nav>

    <form>
        <input type="text" name="body" required placeholder="Your Task">
        <input type="text" name="weight" required placeholder="Weight %">
        <input type="text" name="tag" required placeholder="personal, hobby, health...etc">
        <button type="submit">Add Tasks</button>
    </form>
   
    <br/>
    <div class="container">
        <input type="text" id="inputField"><input type="number" id="inputWeight">
        <button id="addToDoButton">+</button>
        <div class="to-dos" id="toDoContainer"></div>
        <div class="weight" id="weightContainer"></div>
    </div>
    <h1>Pending Tasks</h1>
    <div class="pending">
        
    </div>
    <div class="recycle">
        <button id="laserFocus">Laser-Focus</button>
    </div>
    <div class="pending">
    </div>

    <script src="js/index.js"></script>
    
</body>
</html>
