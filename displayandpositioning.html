<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display and Positioning</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <h1 class="relative">Display and Positioning</h1>
    <p class="moving">This is a paragraph but I don't know what to say</p>
    <h1 class="absolute">This element is in "absolute" position</h1>
    <h2 class="fixed">Fixed position</h2>
    <div class="sticky">
        <li>Question 1</li>
        <li>Question 2</li>
        <li>Question 3</li>
        <li>Question 4</li>
        <li>Question 5</li>
    </div>
</body>
</html>
